<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/finanzaslibre-web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Responsive viewport; we'll scale a fixed 720x1449 container inside the page -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Page fills the window and centers the device-like container */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    /* Holder that will contain Flutter's rendered elements (device frame) */
    #app-holder {
      width: 720px;
      height: 1449px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12), 0 0 0 1px rgba(0,0,0,0.06);
      border-radius: 28px;
      overflow: hidden;
      background: white;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Ensure Flutter's canvas/elements fill the holder */
    #app-holder > * {
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      box-sizing: border-box;
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="finanzas">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>finanzas</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app-holder" role="application" aria-label="App viewport"></div>

  <script>
    (function(){
      var holder = document.getElementById('app-holder');

      function handleAddedNode(node){
        if(node.nodeType === 1 && node.tagName !== 'SCRIPT' && node.id !== 'app-holder'){
          try{ holder.appendChild(node); }catch(e){}
        }
      }

      // Move any existing non-script children into the holder
      Array.from(document.body.children).forEach(function(ch){
        if(ch.tagName !== 'SCRIPT' && ch.id !== 'app-holder'){
          holder.appendChild(ch);
        }
      });

      // Observe future additions (Flutter injects elements dynamically)
      var observer = new MutationObserver(function(mutations){
        mutations.forEach(function(m){
          m.addedNodes.forEach(handleAddedNode);
        });
      });
      observer.observe(document.body, { childList: true });

      // Scale holder to fit viewport while preserving aspect ratio (no stretch)
      function applyScale(){
        var vw = window.innerWidth;
        var vh = window.innerHeight;
        var targetW = 720;
        var targetH = 1449;
        var scale = Math.min(vw/targetW, vh/targetH);
        // Do not upscale above 1 unless you want the device bigger on large screens
        // To allow upscaling, remove the Math.min with 1 below.
        // scale = Math.min(scale, 1);
        holder.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
      }

      window.addEventListener('resize', applyScale);
      // apply after a short delay to allow Flutter to inject elements
      setTimeout(applyScale, 50);
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
